<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Of India</title>
    <link rel="stylesheet" href="/static/School_styles.css">
</head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
  </style>
<body>
    <header></header>
    <nav>
        <div class="logo">
        <img class = 'govtg' src="/static/govtg.png" alt="Government of Gujarat Logo">
        <h1>Government Of India</h1>
        </div>
        <ul>
          <li><a href="getback" onclick="showContent('home')">Home</a></li>
          
          </ul>
      {% comment %} yogin pambhar123 {% endcomment %}
    </nav>

    <div class="hero">
        <div class="from-box">
          <div class="container"><h2 style="margin-top: 30px;">School</h2></div>
            <div class="button-box">
                <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="login()">Log In</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button>

            </div>
            <!-- {% comment %} <div class="social-icons">
                <img src="/static/facebook (1).png">
                <img src="/static/google-symbol.png">
                <img src="/static/twitter.png">
             </div> {% endcomment %} -->

         <form id="login" class="input-group" method="post" action="/login" >
          {% csrf_token %}
            <input type="text" class="input-field" placeholder="School Id"  name="username" required>
            <input type="password" class="input-field" placeholder="Password" name="password" required>
            <input type="checkbox" class="check-box" required>Remember Password
            <button type="submit" class="submit-btn">Login</button>



         </form>

         <form id="register" class="input-group" method="post" action="{% url 'school_signup' %}">
          {% csrf_token %}
          {{ form.as_p }}
             
          <!-- <input type="text" class="input-field" id="first_name" name="first_name" placeholder="First name" required > -->
          
          <!-- <input type="text" class="input-field" id="last_name" name="last_name" placeholder="last name" required > -->

            <input type="text" class="input-field" id="username" name="username" placeholder="School Id" required >
            <input type="email" class="input-field" id="email" name="email" placeholder="Email Id" required>
            <input type="text" class="input-field" name="password" placeholder="Password" required>
            {% comment %} <input type="text" class="input-field" name="state" placeholder="Enter State" required> {% endcomment %}
            <select id="student-caste" class="input-field" name="state" required>
              <option value="" disabled selected>Select State</option>

              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              <option value="Delhi">Delhi</option>             
          </select>

          <select id="school_category" class="input-field" name="s_category" required>
            <option value="" disabled selected>Select School Category</option>

            <option value="Private">Private</option>
            <option value="Government">Government</option>
            <option value="SemiGovernment">SemiGovernment</option>
          </select>
          
            <input type="text" class="input-field" name="District" placeholder="Enter District" required>
            <button type="submit" class="submit-btn" style="margin-top: 10px;">Register</button>

         </form>
       
        </div>
     
    </div>

    <script>
        
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn")

      function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
    </script>
</body>
</html>
