<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Of India</title>
    <link rel="stylesheet" href="/static/Government_styles.css">
</head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
  </style>
<body>
    <header></header>
    <nav>
        <div class="logo">
        <img class = 'govtg' src="/static/govtg.png" alt="Government of Gujarat Logo">
        <h1>Government Of India</h1>
        </div>
        <ul>
          <li><a href="getback" onclick="showContent('home')">Home</a></li>
          
          </ul>
      
    </nav>

  
    <div class="hero">
        <div class="from-box">
          <div class="container"><h2 style="margin-top: 30px; text-align: center;">Government</h2>
            <div class="button-box">
                <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="login()">Log In</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button>

            </div>
            <div class="social-icons">
                <!-- <img src="/static/facebook (1).png">
                <img src="/static/google-symbol.png">
                <img src="/static/twitter.png"> -->
             </div>

         <form id="login" class="input-group" method="post" action="/logingov">
          {% csrf_token %}
            <input type="text" class="input-field" placeholder="Government ID" name="username" required>
            <input type="password" class="input-field" placeholder="Password" name="password" required>
            <input type="checkbox" class="check-box" required>Remember Password
            <button type="submit" class="submit-btn" style="margin-top: 10px;">Login</button>

         </form>

         <form id="register" class="input-group" method="post" action="{% url 'government_signup' %}">
          {% csrf_token %}
          {{ form.as_p }}
              
            <input type="text" class="input-field" name="username" placeholder="User Id" required>
            <input type="email" class="input-field" name="email" placeholder="Email Id" required>
            <input type="text" class="input-field" name="password" placeholder="Enter Password" required>
            {% comment %} <input type="text" class="input-field" name="state" placeholder="Enter State" required> {% endcomment %}
            <select id="student-caste" class="input-field" name="state" required>
              <option value="" disabled selected>Select State</option>

              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              <option value="Delhi">Delhi</option>             
          </select>
            <input type="text" class="input-field" name="state_id" placeholder="Enter State id" required>
            <button type="submit" class="submit-btn"style="margin-top: 0px;">Register</button>
          </form>
        

        </div>
        
     
    </div>
    <!-- <div id="alert-message" data-message="{{ form.alert_message }}"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          var alertMessage = document.getElementById('alert-message').getAttribute('data-message');
          if (alertMessage) {
              alert(alertMessage);
          }
      });
  </script> -->

    <script>
        
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn")

      function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
    </script>
</body>
</html>
